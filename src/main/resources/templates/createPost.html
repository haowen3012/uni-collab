<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Uni-Collab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/createPost.css}" />
</head>
<body>
<div id="container">
  <div class="flex-item-1" >
    <input placeholder="Create a post"/>
  </div>
</div>
<form id="container-2">
  <h1 >YOUR NAME</h1>
  <div class="section-1">
    <div class="section-title">PROJECT NAME</div>
    <input class="flex-item" placeholder="Enter your project name"/>
  </div>
  <div class="section-2">
    <div class="section-title">PROJECT DESCRIPTION</div>
    <div class="flex-item-2" role="textbox" contenteditable>Enter the project description for your project</div>
  </div>
  <div class="section-3">
    <div  class="section-title">MEMBERSHIP</div>
    <input type="number" class="special-input" name="quantity" min="1" max="7" placeholder="Enter the number of memebers"/>
  </div>
  <div class="section-3">
    <div  class="section-title">DEADLINE</div>
    <input  class="special-input" type="datetime-local" name="datetime"/>
  </div>
  <div class="section-4">
    <button class="publish"  id="go-back"  >go back</button>
    <button class="publish">publish</button>
  </div>
  </form>
</body>
<script>


  var container_1 =  document.getElementById('container');
  var post_form = document.getElementById('container-2');
  var go_back = document.getElementById('go-back');

  container_1.addEventListener('click',()=>{

    post_form.style.display= "flex";
    post_form.style.animation ="slide-in-down 1.1s ease-out forwards";


    let body = document.querySelector("body");
  });



  go_back.addEventListener('click',()=>{

    post_form.style.animation ="slide-out-anim 1s ease forwards";


    setTimeout( function(){
      post_form.style.display = "none";},800);





  });



</script>



</html>
