<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" th:href="@{/login_slide.css}" />
</head>
<body>
<div class="container" id="main">
  <div class="sign-up">
    <form action="#">
      <h1>Sign Up</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-github"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <input type="text" name="username" placeholder="username" required="">
      <input type="password" name="password" placeholder="password" required="">
      <input type="text" name="firstName" placeholder="first name" required="">
      <input type="text" name="lastName" placeholder="last name" required="">
      <button>Sign Up</button>
    </form>
  </div>
  <div class="sign-in">
    <form action="#">
      <h1>Sign In</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f">i</i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g">a</i></a>
        <a href="#" class="social"><i class="fab fa-github">b</i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in">c</i></a>
      </div>
      <input type="text" name="username" placeholder="username" required="">
      <input type="password" name="password" placeholder="password" required="">
      <a href="#">Forgot  your password?</a>

      <button>Sign Up</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your credentials</p>
        <button id="signIn">Sign In</button>
      </div>
      <div class="overlay-right">
        <h1>Hello Friend</h1>
        <p>Enter your personal details to start your experience</p>
        <button id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
