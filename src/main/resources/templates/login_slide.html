<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" th:href="@{/login_slide.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="slider">
  <div class="container" id="main">
    <div class="sign-up">
      <form action="#">
        <h1>Sign Up</h1>
        <div class="social-container">
          <a href="#" class="social" id="faceb"><i class="fa fa-facebook"></i></a>
          <a href="#" class="social" id="goog"><i class="fa fa-google"></i></a>
          <a href="/oauth2/authorization/github" class="social" ><i class="fa fa-github"></i></a>
          <a href="#" class="social" id="link"><i class="fa fa-linkedin"></i></a>
        </div>

        <input type="text" name="username" placeholder="username" required="">
        <input type="password" name="password" placeholder="password" required="">
        <input type="text" name="firstName" placeholder="first name" required="">
        <input type="text" name="lastName" placeholder="last name" required="">
        <button>Sign Up</button>
      </form>
    </div>
    <div class="sign-in">
      <form action="#">
        <h1>Sign In</h1>
        <div class="social-container">
          <a href="#" class="social" id="facebook"><i class="fa fa-facebook"></i></a>
          <a href="#" class="social" id="google"><i class="fa fa-google"></i></a>
          <a href="/oauth2/authorization/github" class="social" ><i class="fa fa-github"></i></a>
          <a href="#" class="social" id="linkedin"><i class="fa fa-linkedin"></i></a>
        </div>
        <input type="text" name="username" placeholder="username" required="">
        <input type="password" name="password" placeholder="password" required="">
        <a href="#">Forgot  your password?</a>

        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your credentials</p>
          <button id="signIn">Sign In</button>
        </div>
        <div class="overlay-right">
          <h1>Hello Friend!</h1>
          <p>Enter your personal details to start your experience</p>
          <button id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const signUpButton = document.getElementById('signUp');
  const signInButton = document.getElementById('signIn');
  const main = document.getElementById('main');

  signUpButton.addEventListener('click',()=>{
    main.classList.add("right-panel-active");
  });
  signInButton.addEventListener('click',()=>{
    main.classList.remove("right-panel-active");
  });

</script>
</body>
</html>
