<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uni-Collab</title>
</head>
<body>
<h1>Register new User</h1>
<form id="registerForm"
  th:action="@{/users/register}"method="POST">

<table>
   <tr>
      <td><label for="userNameInput">Username</label>
        <td><input id=userNameInput type="text" placeholder="USERNAME" required th:field="${credentialsForm.userName}"/></td>
     <td th:if="${#fields.hasErrors('credentialsForm.userName')}"
     th:errors="${credentialsForm.userName}" th:style="'color:red'"></td>
   </tr>

   <tr>
    <td><label for="passwordInput">Password</label>
    <td><input id=passwordInput type="password" placeholder="PASSWORD" required th:field="${credentialsForm.password}"/></td>
    <td th:if="${#fields.hasErrors('credentialsForm.password')}"
        th:errors="${credentialsForm.password}" th:style="'color:red'"></td>
   </tr>

  <tr>
    <td><label for="firstNameInput">First Name</label>
    <td><input id=firstNameInput type="text" placeholder="FIRST NAME" required th:field="${userForm.firstName}"/></td>
    <td th:if="${#fields.hasErrors('userForm.firstName')}"
        th:errors="${userForm.firstName}" th:style="'color:red'"></td>
  </tr>

  <tr>
    <td><label for="lastNameInput">Last Name</label>
    <td><input id=lastNameInput type="text" placeholder="LAST NAME" required th:field="${userForm.lastName}"/></td>
    <td th:if="${#fields.hasErrors('userForm.lastName')}"
        th:errors="${userForm.lastName}" th:style="'color:red'"></td>
  </tr>

  <tr>
    <td>
      <button type="submit">Register</button>
    </td>
  </tr>
</table>
</form>
</body>
</html>
