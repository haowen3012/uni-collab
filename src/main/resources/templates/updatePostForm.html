<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uni Collab</title>
    <link rel="stylesheet" th:href="@{/css/postForm.css}" />
    <link rel="stylesheet" th:href="@{/css/button.css}" />
    <link rel="stylesheet" th:href="@{/css/animation.css}" />
</head>
<body>
<form  class="container-2" th:fragment="postForm"
       th:action="@{'/updatePost' + '/' + ${post.id}}"  method="post"  style="background: rgba(0,0,0,0); box-shadow: none; border: none; border-radius: 0;
 animation: slide-in-anim 0.7s ease-in forwards;">
    <h1 th:text="${user.userName}">YOUR NAME</h1>
    <div class="section-1" th:fragment="projectNameInput">
        <div class="section-title">PROJECT NAME</div>
        <input class="flex-item" placeholder="Enter your project name"  th:field="${post.projectName}" type="text" required name="projectName"/>
    </div>

    <div class="section-2" th:fragment="projectDescInput">
        <div class="section-title">PROJECT DESCRIPTION</div>
        <textarea class="flex-item-2" role="textbox" contenteditable type="text" th:field="${post.projectDescription}" required name="projectDescription">Enter the project description for your project</textarea>
    </div>

    <div class="section-2">
        <div class="section-title" th:fragment="examInput">EXAM</div>
        <select required name="selected_exam" >
            <option value="" >Choose the exam your project is for</option>
            <option th:each="exam: ${user.courseAttended.courseExams}"  th:field="${post.exam}" th:value="${exam.id}" th:text="${exam.name}">Select the exam your project is for</option>
        </select>
    </div>

    <div class="section-3">
        <div  class="section-title" th:fragment="memebershipInput">MEMBERSHIP</div>
        <input type="number" class="special-input" min="1" max="7"  th:field ="${post.membership}" required placeholder="Enter the number of memebers"
               name="membership"/>
    </div>

    <div class="section-3">
        <div  class="section-title" th:fragment="deadlineInput">DEADLINE</div>
        <input  class="special-input" type="datetime-local" required th:field="${post.deadline}" th:value="${post.deadline}" name="deadline"/>
    </div>

    <div class="section-4" th:fragment="bottomPart">
        <a class="publish"  type="button" id="go-back" th:href="@{/posts}" >go back</a>
        <button class="publish" type ="submit">update</button>
    </div>
</form>
<script th:src="@{/script/postFormPopUp.js}"></script>
</body>
</html>
