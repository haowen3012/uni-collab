<html>
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Uni-Collab</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="/index.css" />
</head>
<body>

<div id="bg-img">
    <div id="abc">
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a onClick="openForm()">LOG IN</a></li>
                <li><a href="/user/register">SIGN UP</a></li>

            </ul>
        </nav>
    </div>
</div>

<!--Login Pop-up -->
<div class="form-popup" id="myForm">
    <div class="wrapper">
        <div class="form">
            <div  class="cancel" onclick="closeForm()"><a>Close</a></div>
            <div class="title" >Sign in </div>
            <form  th:action="@{/login}" method='post'>
                <div class="input_wrap">
                    <tr>
                        <td><label for="userNameInput"></label>
                        <td><input id=userNameInput class="input" type="text" name="username" placeholder="username" required /></td>
                    </tr>
                    <tr>
                        <td><label for="passwordInput"></label>
                        <td><input id=passwordInput class="input" type="password" name="password" placeholder="password" required/></td>
                    </tr>
                    <tr>
                        <td>
                            <button class="button" type="submit" value="Login"><span class="buttonspan">Login</span></button>
                        </td>
                    </tr>
                    <div><p> <a href="/">Forgot password?</a></p> </div>

                    <div class="container">

                        <a href="/"> <button type="button" class="btn btn-primary btn-circle btn-sm"><i class="fa fa-facebook"></i></button></a>
                        <a href="/oauth2/authorization/github"> <button type="button" class="btn btn-danger btn-circle btn-sm"><i class="fa  fa-google"></i></button></a>
                        <a href="/"> <button type="button" class="btn btn-info btn-circle btn-sm"><i class="fa    fa-twitter"></i></button></a>
                        <a href="/"> <button type="button" class="btn btn-primary btn-circle btn-sm"><i class="fa fa-github"></i></button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Login popup with slider---->
<div id="auth">
    <div class="slider">
        <div class="container" id="main">
            <div class="sign-up">
                <form action="#">
                    <h1>Sign Up</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-github"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>

                    <input type="text" name="username" placeholder="username" required="">
                    <input type="password" name="password" placeholder="password" required="">
                    <input type="text" name="firstName" placeholder="first name" required="">
                    <input type="text" name="lastName" placeholder="last name" required="">
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="sign-in">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f">i</i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g">a</i></a>
                        <a href="#" class="social"><i class="fab fa-github">b</i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in">c</i></a>
                    </div>
                    <input type="text" name="username" placeholder="username" required="">
                    <input type="password" name="password" placeholder="password" required="">
                    <a href="#">Forgot  your password?</a>

                    <button>Sign Up</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your credentials</p>
                        <button id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-right">
                        <h1>Hello Friend</h1>
                        <p>Enter your personal details to start your experience</p>
                        <button id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!---->
<script>
    function openForm() {
        document.getElementById("auth").style.display = "flex";
        document.getElementById("bg-img").style.filter = "blur(8px)";
    }

    function closeForm() {
        document.getElementById("auth").style.display = "none";
        document.getElementById("bg-img").style.filter = "none";
    }
</script>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const main = document.getElementById('main');

    signUpButton.addEventListener('click',()=>{
        main.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click',()=>{
        main.classList.remove("right-panel-active");
    });

</script>
<!---->
</body>
</html>
